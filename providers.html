            datatype: 'json',

            paging: {
                size: 20
            },
            pager_on_top: true,
            result_display: [
                [
                    {
                        "pre": '<a href="http://test.cottagelabs.com:9200/xcri/provider/',

                        "post": '">'
                    },
                    {
                        "pre": "TITLE (if present): ",
                        "field": "title",
                        "post": '</a>'
                    }
                ]
            ]
        });
    });
